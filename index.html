<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>BBVA Diseño</title>
</head>
<body>
  <div class="app-container">
    <!-- Encabezado -->
    <header class="header">
      <center></center><p>Hola, Gustavo</p>
      <button class="menu-btn">?  ☰</button>
    </header>

    <!-- Contenedor de los botones -->
    <div class="buttons-container">
      <button class="icon-button">
        <div class="icon" style="background-color: #247dbd;">
          <img src="./img/transferir.avif" alt="Transferir">
        </div>
        <p>Transferir</p>
      </button>
      <button class="icon-button">
        <div class="icon" style="background-color: #ff9900;">
          <img src="./img/opor.png" alt="Oportunidades">
        </div>
        <p>Oportunidades</p>
      </button>
      <button class="icon-button">
        <div class="icon" style="background-color: #33ccab;">
          <img src="./img/Retiro.png" alt="Retiro sin tarjeta">
        </div>
        <p>Retiro sin tarjeta</p>
      </button>
      <button class="icon-button">
        <div class="icon" style="background-color: #247dbd;">
          <img src="./img/pag.png" alt="Pagar tarjeta de crédito">
        </div>
        <p>Pagar tarjeta de crédito</p>
      </button>
      <button class="icon-button">
        <div class="icon" style="background-color: #ff9900;">
          <img src="./img/ss.png" alt="Pagar servicio">
        </div>
        <p>Pagar servicio</p>
      </button>
      <button class="icon-button">
        <div class="icon" style="background-color: #33ccab;">
          <img src="./img/re.png" alt="Recargas y paquetes">
        </div>
        <p>Recargas y paquetes</p>
      </button>
    </div>

    <!-- Separador con el símbolo ^ (fuera de los botones, dentro del área azul) -->
    <div class="separator">
      <p>^</p>
    </div>

    <!-- Cuentas -->
    <div class="accounts">
      <div class="account">
        <h2>CUENTAS EN PESOS</h2>
        <div class="account-item">
          <p class="account-name">Corriente</p>
          <p class="account-balance">$30,000.00</p>
        </div>
        <div class="account-item">
          <p class="account-number">• 12345</p>
          <p class="account-status">Saldo disponible</p>
        </div>
      </div>

      <div class="account">

        <div class="account-item">
          <p class="account-name">Ahorro</p>
          <p class="account-balance">$30,000.00</p>
        </div>
        <div class="account-item">
          <p class="account-number">• 12345</p>
          <p class="account-status">Saldo disponible</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
